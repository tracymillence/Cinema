                    <!-- This is website logo -->
                    CINEMA THEATER
                </a>
                <!-- Navigation button, visible on small resolution -->
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <i class="icon-menu"></i>
                </button>
                <!-- Main navigation -->
                <div class="nav-collapse collapse pull-right">
                    <ul class="nav" id="top-navigation">

                        <li><a href="#service">Dịch Vụ</a></li>

    <div class="to">
        <form action="">

            <!-- <i class="fab fa-app-store-ios"></i> -->
            <label style="margin-left: -150px;">Số Ghế</label>
            <input type="text" name="soghe">
            <label>Loại vé</label>
            <input type="radio" value="VIP" class="radio">VIP
            <input type="radio" value="Thường" class="radio">Thường
            <label>Loại rạp</label>
            <input type="radio" value="IMAX" class="radio">IMAX
            <input type="radio" value="4D" class="radio">4D
            <input id="submit" type="submit" name="submit" value="Đặt vé Ngay">
        </form>

    </div>

    <div class="section third-section">

        <div class="container centered">
            <div class="sub-section">
                <div class="title clearfix">
                    <div class="pull-left">
                        <h3>DỊCH VỤ</h3>
                    </div>
                    <ul class="client-nav pull-right">
                        <li id="client-prev"></li>
                        <li id="client-next"></li>
                    </ul>
                </div>
                <ul class="row client-slider" id="clint-slider">
                    <li>
                        <a href="">
                            <img src="images/dichvu1.png" alt="client logo 1">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="images/dichvu2.png" alt="client logo 2">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="images/dichvu3.jpg" alt="client logo 3">
                        </a>
                    </li>
                    <li>
                        <a href="">

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="images/dichvu5.png" alt="client logo 5">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="images/dichvu6.png" alt="client logo 6">
                        </a>
                    </li>
